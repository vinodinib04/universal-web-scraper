<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Web Scraper</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: auto; padding: 20px; }
        input[type="text"] { width: 70%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-left: 10px; cursor: pointer; }
        #loading { color: blue; font-weight: bold; margin-top: 10px; display: none; }
        .item { border-bottom: 1px solid #ccc; padding: 15px 0; }
        .item h3 { margin: 0 0 5px 0; }
        .item p { margin: 5px 0; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Universal Web Scraper</h1>
    <p>Enter any website/blog URL:</p>

    <input type="text" id="urlInput" placeholder="Enter website/blog URL" />
    <button id="scrapeBtn">Scrape</button>

    <div id="loading">Scraping in progress...</div>
    <div id="results"></div>

    <script>
        document.getElementById("scrapeBtn").addEventListener("click", async () => {
            const urlInput = document.getElementById("urlInput");
            const loadingDiv = document.getElementById("loading");
            const resultsDiv = document.getElementById("results");

            resultsDiv.innerHTML = "";
            loadingDiv.style.display = "block";

            try {
                // ðŸ”¹ Replace this URL with your Render backend URL
                const backendURL = "https://universal-web-scraper-1lkv.onrender.com";

                const response = await fetch(backendURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: urlInput.value.trim() })
                });

                const data = await response.json();
                loadingDiv.style.display = "none";

                if (!data.items || data.items.length === 0) {
                    resultsDiv.innerHTML = "<p>No items found.</p>";
                    return;
                }

                data.items.forEach(item => {
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "item";
                    itemDiv.innerHTML = `
                        <h3>${item.title}</h3>
                        <p><b>Content Type:</b> ${item.content_type}</p>
                        <p>${item.content.substring(0, 500)}${item.content.length > 500 ? "..." : ""}</p>
                        <a href="${item.source_url}" target="_blank">Read More</a>
                    `;
                    resultsDiv.appendChild(itemDiv);
                });

            } catch (error) {
                loadingDiv.style.display = "none";
                resultsDiv.innerHTML = "<p style='color:red;'>Error fetching data. Try again.</p>";
                console.error(error);
            }
        });
    </script>
</body>
</html>
